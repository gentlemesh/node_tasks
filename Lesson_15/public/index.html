<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 15 (socket.io chat)</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="chat">
        <ul id="messages"></ul>
        <hr />
        <form id="messageForm">
            <div class="form-group">
                <label for="name">Имя: </label>
                <input type="text" name="name" id="name" readonly />
            </div>
            <div class="form-group">
                <label for="message">Сообщение: </label>
                <textarea type="text" name="message" id="message" rows="5" placeholder="Введите сообщение"></textarea>
            </div>
            <label for="messageReceiveStatus">
                Доставлено:
                <input type="checkbox" value="on" id="messageReceiveStatus" />
            </label>
            <button type="submit" class="btn-submit">Отправить!</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>

</html>
